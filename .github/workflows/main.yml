on:
  pull_request:
     paths:
        - '**/validator*'
jobs:

   test_diff:
      name: Test
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
            with:
                fetch-depth: 2
          - run: |
             echo "$(git diff -G'(?:foobar)\d+' HEAD^1 HEAD)" >> $GITHUB_OUTPUT
    
