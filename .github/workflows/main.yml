on:
  pull_request:
     paths:
        - '**/validator*'
jobs:

   test_diff:
      name: Test
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
            with:
                fetch-depth: 2
          - run: |
             d=$(git diff -G'const' HEAD^1 HEAD --name-only)
             echo "$d" >> $GITHUB_OUTPUT
    
